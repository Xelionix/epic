<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #dvdLogo {
            position: absolute;
            width: 100px; /* Adjust the size of the logo as needed */
            height: 60px; /* Adjust the size of the logo as needed */
            cursor: pointer;
        }
    </style>
</head>
<body>

<img id="dvdLogo" src="Xelionix_Logo.bmp" alt="XelionixLogo">

<script>
    const dvdLogo = document.getElementById('dvdLogo');

    // Set initial position and speed
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let xSpeed = 5;
    let ySpeed = 5;

    function animate() {
        // Update position
        x += xSpeed;
        y += ySpeed;

        // Check for collisions with walls
        if (x + dvdLogo.width > window.innerWidth || x < 0) {
            xSpeed = -xSpeed;
        }

        if (y + dvdLogo.height > window.innerHeight || y < 0) {
            ySpeed = -ySpeed;
        }

        // Update logo position
        dvdLogo.style.left = x + 'px';
        dvdLogo.style.top = y + 'px';

        // Repeat the animation
        requestAnimationFrame(animate);
    }

    // Start the animation
    animate();
</script>

</body>
</html>
